---
spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    url: ${CLEARDB_DATABASE_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
    initialization-mode: always
    platform: mysql


hacker:
  post:
    pageSize: 10
server:
  port: ${PORT}
  error:
    whitelabel:
      enabled: false
    path: /error
