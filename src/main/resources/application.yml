spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    url: jdbc:mysql://sql5.freesqldatabase.com/${DB_NAME}
    # h2:file:~IdeaProjects/hacker-cloud/dbdata   ${CLEARDB_DATABASE_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # driver: org.h2.Driver
    # initialization-mode: always
    # platform: mysql
    platform: mysql



hacker:
  post:
    pageSize: 10
server:
  port: 8080 # ${PORT}
  error:
    whitelabel:
      enabled: false
    path: /error


