<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/base :: headContent"></head>
<body>
<nav th:replace="fragments/base :: navigation"></nav>

<div class="container login-form">
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <img th:src="@{/images/hacker-man.jpg}" style="height: 250px;"/>
        </div>
        <div class="col-8">
            <h1>Are you sure you want to delete this post?</h1>
            <div class="row">
                <div class="col-10">
                    <p><a th:href="@{/data}" class="btn btn-outline-secondary btn-lg">Cancel</a></p>
                </div>
                <div class="col-2">
                    <form method="post" th:action="@{/deletePost/delete/{postID}(postID=${postID})}">
                        <input class="btn btn-danger btn-lg" type="submit" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base :: scripts"></div>
</body>
</html>
