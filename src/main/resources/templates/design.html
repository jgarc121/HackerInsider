<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hacker Post</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body>

    <h1>Posts</h1>
    <h3>Pick your type of post.</h3>
    <div th:each="post : ${recentbreaches}">
        <input name="post" type="radio" th:value="${post.id}"/>
        <span th:text="${post.name}">EXAMPLE</span>
    </div>

    <div th:each="post : ${bestsecuritypractices}">
        <input name="post" type="radio" th:value="${post.id}"/>
        <span th:text="${post.name}">EXAMPLE</span>
    </div>

    <div th:each="post : ${zero_day}">
        <input name="post" type="radio" th:value="${post.id}"/>
        <span th:text="${post.name}">EXAMPLE</span>
    </div>
    <p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">Copyright @2020 Jose Garcia CS-321-1</p>
</body>
</html>
